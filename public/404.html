<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
        const repo = "/SO-BOLD";
        const path = location.pathname;

        if (!path.startsWith(repo)) {
            location.replace(repo + path);
        } else {
            location.replace(repo + "/");
        }
    </script>
</head>

</html>
